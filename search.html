<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is an ajax search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script defer src="./main.js"></script>

</head>

<body>
    <br /><br />
    <div class="uk-container-large">
        <h1>Marketing Lead Source</h1>
            <div class="uk-width-1-1">
            <input class="uk-input" type="text" name="search-item" id="search-item" placeholder="Search Here for Lead Source" autocomplete="off" />
            <ul class="uk-list uk-width-1-1" id="result"></ul>
        </div>
        <br>
        <div class="uk-width-1-1">
            <input class="uk-input" type="text" name="results-input" id="results-input" placeholder="Results" multiple disabled/>  
        </div>
          <button type="button" class="uk-button uk-button-default uk-width-1-2">Submit Results</button>
        </div>

    </div>
</body>

</html>
